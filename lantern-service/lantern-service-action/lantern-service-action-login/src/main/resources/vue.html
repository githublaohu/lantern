<body>
<div id="weixin"></div>
<script>
    var obj = new WxLogin({
        self_redirect:true,
        id:"weixin", // 要与你在那里生成二维码的div id 一致
        appid: "wxd2ea0f5614ccad32", // 你申请的appid
        redirect_uri: encodeURIComponent("http://jaycase123.natapp1.cc/api/ucenter/wx/login"),// 回调url，ip地址一定是内网穿透过的，然后你扫码后，微信官方返回一些参数（code，state）
        scope: "snsapi_login,snsapi_userinfo",// 你的权限
        state: "STATE",// 微信官方接口为了防止跨域攻击要加的参数 可以默认就这个
    });
</script>
